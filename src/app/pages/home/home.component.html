<div class="home-container">
    <div class="content">
        <h2 class="tagline">Everyone Needs a Personal Tech Guy</h2>
      
        <div class="branding">
            <img src="assets/logo.png" alt="Dot11 Services Logo" class="logo" />
        </div>
        <h3 class="subtitle">From single residential to commercial, we do it all!</h3>
    
        <div class="services">
            <div class="offerings">
                <h3>Technical Services</h3>
                <div class="divider"></div>
                <ul>
                    <li 
                        *ngFor="let item of services" 
                        class="service-item"
                    >
                        {{ item.title }}
                        <div 
                            class="description-box"
                        >
                            {{ item.description }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
      
        <div class="contact">
            <div class="socials">
                <a href="https://www.facebook.com/profile.php?id=61576256224032">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                        </svg>
                    </i>
                </a>
                <p class="social">
                    <a href="https://www.facebook.com/profile.php?id=61576256224032" target="_blank">Dot11 Services Berks County</a>
                </p>
            </div>
            <p class="phone">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                </svg>
                <span class="number">931-284-9783</span>
            </p>
            <button (click)="navigateToContact()">
                <h3>
                    Contact
                </h3>
            </button>
        </div>
    </div>
</div>
