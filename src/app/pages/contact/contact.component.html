<div class="contact-page">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form (submit)="onSubmit()">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required ngModel />
            </div>
    
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required ngModel />
            </div>
    
            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" ngModel />
            </div>
    
            <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required ngModel></textarea>
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
